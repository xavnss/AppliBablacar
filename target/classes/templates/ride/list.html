<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="head :: linksFragment">

</head>

<body>
<div th:replace="layout :: navbarFragment">&nbsp;</div>
<section class="section">
    <div class="container">
        <form class="form" action="#" th:action="@{/ride/search}" method="get">
            <div class="field">
                <div class="control">
                    <div class="label">
                        Rechercher
                    </div>
                    <input class="input" id="search" name="search" th:value="${search}"
                           placeholder="Ville de départ ou d'arrivée..."/>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="button is-primary" type="submit" value="Rechercher"/>
                </div>
            </div>
        </form>
    </div>
</section>

<section class="section">
    <div class="container">


        <table id="greetings" class="table ">
            <tr>
                <th>Départ</th>
                <th>Arrivée</th>
                <th>Date</th>
                <th>Nombre de places</th>
                <th>Prix</th>
            </tr>
            <tr th:each="ride : ${rides}">
                <div th:replace="ride/oneRide :: linksFragment"></div>
            </tr>
            
        </table>
        <div th:if="${message!= null}" class="message-info">
            <div th:if="${message!= null}" class="notification is-alert">
                <span th:if="${message!= null}" th:text="${message}"/>
            </div>
        </div>

    </div>
    
    
</section>

</body>

</html>
